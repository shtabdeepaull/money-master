<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de8c66a76b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Assignment</title>
</head>

<body>
    <!-- header section -->
    <header>
        <h2 class="pt-4">Budget Maestro <i class="fa-solid fa-hand-holding-dollar"></i></h2>
    </header>

    <!-- start main section -->
<main>
    <section class="main-section">
        <div> 
            <img class="" src="images/budget statement.jpg " alt="">
        </div>
        <section id="calculation">
            <div id="income">
                <h2>Income</h2>
                <p>income: <input id="income-input"  class="border-0 rounded  " type="text" ></p>
                <h2>Expenses</h2>
                <p class="ms-4" > Food:<input id="food-input" class="border-0 rounded" type="text" name="" id=""></p>
                <p class="ms-4" > Rent: <input id="rent-input" class="border-0 rounded" type="text" name="" id=""></p>
                <p >Clothes:  <input id="clothes-input" class="border-0 rounded" type="text" name="" id=""></p>
                <button id="calculate-btn">Calculate</button>
                <h2  class="mt-3">Total Expenses : <span id="total-expenses">0000</span></h2>
                <h2 >Balance: <span id="Balance">0000</span> </h2>
                <div id="saving-section" >

                    <p>Save: <input id="save-input" class="border-0 rounded w-50  " type="text" name="" id="">  %</p>
                    <button id="saving-btn">saving</button>                   
                   
                </div>
                <h2 class="mt-3">Saving Amount : <span id="saving-amount">0000</span></h2>
                <h2>Remaining Balance: <span id="remaining-balance">0000</span></h2>
            </div>          

        </section>
              
    
    </section>
    <div class="error-section">
        <p id="failed-task" class="notify"> please enter a number</p>
    </div>
    
</main>
      
    <script src="js/budget-statement.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
